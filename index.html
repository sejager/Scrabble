<!DOCTYPE html>
<html lang="en">
<head>
    <title>Single Row Scrabble</title>
    <meta charset="utf-8">
    <link href="scrabble.css" rel="stylesheet">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <img class="titleTiles" src="./graphics_data/Scrabble_Tiles/Scrabble_Tile_S.jpg">
        <img class="titleTiles" src="./graphics_data/Scrabble_Tiles/Scrabble_Tile_C.jpg">
        <img class="titleTiles" src="./graphics_data/Scrabble_Tiles/Scrabble_Tile_R.jpg">
        <img class="titleTiles" src="./graphics_data/Scrabble_Tiles/Scrabble_Tile_A.jpg">
        <img class="titleTiles" src="./graphics_data/Scrabble_Tiles/Scrabble_Tile_B.jpg">
        <img class="titleTiles" src="./graphics_data/Scrabble_Tiles/Scrabble_Tile_B.jpg">
        <img class="titleTiles" src="./graphics_data/Scrabble_Tiles/Scrabble_Tile_L.jpg">
        <img class="titleTiles" src="./graphics_data/Scrabble_Tiles/Scrabble_Tile_E.jpg">
    </header>
    <!-- The scrabble 'board' is displayed here. -->

        <div id="scrabbleBoard">
            <div id="tileOne" class="boardTile">
                <img class="boardTileImage" src="./graphics_data/Board_Tiles/Board_Tile_Blank.png">
            </div>
            <div id="tileTwo" class="boardTile">
                <img class="boardTileImage" src="./graphics_data/Board_Tiles/Board_Tile_Blank.png">
            </div>
            <div id="tileThree" class="boardTile doubleWord">
                <img class="boardTileImage" src="./graphics_data/Board_Tiles/Board_Tile_Double_Word.png">
            </div>
            <div id="tileFour" class="boardTile">
                <img class="boardTileImage" src="./graphics_data/Board_Tiles/Board_Tile_Blank.png">
            </div>
            <div id="tileFive" class="boardTile doubleLetter">
                <img class="boardTileImage" src="./graphics_data/Board_Tiles/Board_Tile_Double_Letter.png">
            </div>
            <div id="tileSix" class="boardTile">
                <img class="boardTileImage" src="./graphics_data/Board_Tiles/Board_Tile_Blank.png">
            </div>
            <div id="tileSeven" class="boardTile">
                <img class="boardTileImage" src="./graphics_data/Board_Tiles/Board_Tile_Blank.png">
            </div>
        </div>

    <!-- The players tiles are displayed here. -->
        <div id="tileHandContainer">
            <table id="tileHolderTable">
                <tr id="tileHolderRow">
                    <td class="tileHolderCell">
                        <div class="ui-widget-content draggable letterB">
                            <img class="tiles" src="./graphics_data/Scrabble_Tiles/Scrabble_Tile_B.jpg">
                        </div>
                    </td>
                    <td class="tileHolderCell" id="tileHolderCellOne"></td>
                    <td class="tileHolderCell" id="tileHolderCellTwo"></td>
                    <td class="tileHolderCell" id="tileHolderCellThree"></td>
                    <td class="tileHolderCell" id="tileHolderCellFour"></td>
                    <td class="tileHolderCell" id="tileHolderCellFive"></td>
                    <td class="tileHolderCell" id="tileHolderCellSix"></td>
                    <td class="tileHolderCell" id="tileHolderCellSeven"></td>
                </tr>
            </table>
            <img id="tileHolder" src="./graphics_data/scrabble-tile-holder-406774_640.png">
        </div>

    <!-- Buttons displayed here -->
    <button id="rules">Rules</button>
    <button id="submit">Submit</button>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://releases.jquery.com/git/ui/jquery-ui-git.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="scrabble.js"></script>
</body>
</html>
